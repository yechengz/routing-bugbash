buildConfiguration:
  buildCommand: npm run build:local
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
dynamicRoutes:
  # This is a rewrite because the status code is 200. It also takes advantage of built-in splat support.
  -
    from: /grey/*
    to: /gray/:splat
    status: 200
  -
    from: /simulated-prefix/*
    to: /:splat
    status: 200
  -
    from: /external/*
    to: https://www.example.com
    status: 308
  -
    from: /google/*
    to: https://www.google.com/
    status: 200
  -
    from: /example/test1/:test/test2
    to: https://www.example.com/:test
    status: 301

  # This is a custom redirect because the status code is 3xx.
staticRoutes:
  -
    from: /grey-redirect
    to: /gray
    status: 308
